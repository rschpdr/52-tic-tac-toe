<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div
      class="
        container
        mt-5
        vw-100
        vh-100
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div>
        <h1>Jogo da velha</h1>
        <div class="row tile-row">
          <div id="0" class="col-4 border border-dark tile"></div>
          <div id="1" class="col-4 border border-dark tile"></div>
          <div id="2" class="col-4 border border-dark tile"></div>
          <div id="3" class="col-4 border border-dark tile"></div>
          <div id="4" class="col-4 border border-dark tile"></div>
          <div id="5" class="col-4 border border-dark tile"></div>
          <div id="6" class="col-4 border border-dark tile"></div>
          <div id="7" class="col-4 border border-dark tile"></div>
          <div id="8" class="col-4 border border-dark tile"></div>
        </div>
      </div>

      <script src="./assets/scripts/game.js"></script>
      <script src="./assets/scripts/index.js"></script>
    </div>
  </body>
</html>
